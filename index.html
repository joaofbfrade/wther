<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
  <title>Weather</title>
  <link rel="stylesheet" href="src/scss/main.scss" />
  <link rel="shortcut icon" type="image/x-icon" />
</head>

<body>
  <div class="header">

    <div class="search-box">
      <div class="search-box-icon">

      </div>
      <input class="search-box-input" placeholder="Enter city name..." type="text" tabindex="1" />
      <div class="gps-button" tabindex="2">

      </div>
    </div>
    <div class="theme-button" tabindex="3"></div>
    <div class="cta-button" tabindex="4">
      <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true"
        class="octicon octicon-mark-github v-align-middle color-fg-default">
        <path
          d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
        </path>
      </svg>
    </div>


  </div>
  </div>


  <div class="heading">Today Overview</div>

  <div class="current-weather-card">

    <!-- <img class="current-weather-icon dynamic-data loading" /> -->
    <div class="current-weather-temperature dynamic-data loading">&nbsp;</div>
    <div class="current-weather-description dynamic-data loading">&nbsp;</div>
    <div class="divider"></div>
    <div class="current-location-container">

      <div class="current-location dynamic-data loading">&nbsp;</div>
    </div>
    <div class="current-date-container">

      <div class="current-date dynamic-data loading">&nbsp;</div>
      
    </div>

  </div>
  
  <div class="current-weather-section">
    <div class="hourly-weather-forecast-section"></div>



    <div class="current-weather-details-left">

      <div class="wind-speed-card">
        <div class="wind-speed-details">
          <div class="wind-speed-title">Wind Speed</div>
          <div class="wind-speed-value dynamic-data loading">&nbsp;</div>
          
        </div>
        
      </div>
      <div class="pressure-card">
        <div class="pressure-details">
          <div class="pressure-title">Pressure</div>
          <div class="pressure-value dynamic-data loading">&nbsp;</div>
        </div>
      </div>
      <div class="sunrise-card">
        <div class="sunrise-details">
          <div class="sunrise-title">Sunrise</div>
          <div class="sunrise-value dynamic-data loading">&nbsp;</div>
        </div>
      </div>
    </div>
    <div class="current-weather-details-right">
      
      <div class="humidity-card">
        <div class="humidity-details">
          <div class="humidity-title">Humidity</div>
          <div class="humidity-value dynamic-data loading">&nbsp;</div>
        </div>
      </div>
      <div class="visibility-card">
        <div class="visibility-details">
          <div class="visibility-title">Visibility</div>
          <div class="visibility-value dynamic-data loading">&nbsp;</div>
        </div>
      </div>
      <div class="sunset-card">
        <div class="sunset-details">
          <div class="sunset-title">Sunset</div>
          <div class="sunset-value dynamic-data loading">&nbsp;</div>
        </div>

      </div>

    </div>

  </div>

  <div class="heading">Next 5 Days</div>
  <div class="daily-forecast-section"></div>
  <div class="footer">

    <div class="top-button" tabindex="5">

    </div>
  </div>
  <script type="module" src="src/js/toggleTheme.js"></script>
  <script type="module" src="src/js/weather.js"></script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
